---
# ApplicationSet for deploying to multiple namespaces
# This will create ExternalSecrets in each namespace
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets-multinamespace
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - namespace: production
        env: prod
      - namespace: staging
        env: staging
      - namespace: development
        env: dev
  template:
    metadata:
      name: external-secrets-{{namespace}}
    spec:
      project: default
      source:
        repoURL: https://your-git-repo.com/path-to-manifests
        path: external-secrets/{{namespace}}
        targetRevision: main
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
