# External Secrets Operator - Helm Values

# Basic configuration for External Secrets Operator
replicaCount: 2

image:
  repository: ghcr.io/external-secrets/external-secrets
  tag: "v0.9.9"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: external-secrets-sa
  annotations: {}

# Enable webhook for validation
webhook:
  enabled: true
  port: 10250
  
# Enable metrics
metrics:
  enabled: true
  port: 8080

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Node affinity for worker nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - external-secrets
        topologyKey: kubernetes.io/hostname
