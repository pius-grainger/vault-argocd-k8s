---
# ServiceAccount for External Secrets Operator to authenticate with Vault
# using Kubernetes auth method
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-vault-auth
  namespace: external-secrets
  labels:
    app: external-secrets
    component: vault-auth

---
# ClusterRoleBinding to allow the ServiceAccount to be used for Kubernetes auth
# This binding is required by Vault's Kubernetes auth method to validate the token
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-vault-auth
  labels:
    app: external-secrets
    component: vault-auth
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: external-secrets-vault-auth
    namespace: external-secrets
